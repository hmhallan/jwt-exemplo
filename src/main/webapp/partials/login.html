<div class="container">    
    <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">                    
        <div class="panel panel-info" >
            <div class="panel-heading">
                <div class="panel-title">Log In</div>
                    
                </div>     

            <div style="padding-top:30px" class="panel-body" >

                <div ng-show="showMessage" id="login-alert" class="alert alert-danger col-sm-12"><span ng-bind="message"></span></div>
                            
                <form id="loginform" class="form-horizontal" role="form">
                                    
                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input id="login-username" type="text" class="form-control" ng-model="user.username" placeholder="usuÃ¡rio">                                        
                    </div>
                                
                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input id="login-password" type="password" class="form-control" ng-model="user.password" placeholder="senha">
                    </div>
                                
                    <div class="input-group">
                          <div class="checkbox">
                            <label>
                              <input id="login-remember" type="checkbox" name="remember" value="1"> Lembrar de mim
                            </label>
                          </div>
                    </div>

                    <div style="margin-top:10px" class="form-group">
                        <!-- Button -->
                        <div class="col-sm-12 controls text-center">
                            <a id="btn-login btn-large btn-block" ng-click="login()" class="btn btn-success">Entrar  </a>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-md-12 control">
                            <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%" >
                                <a href="#" onClick="$('#loginbox').hide(); $('#signupbox').show()">
                                    Esqueceu sua senha?
                                </a>
                            </div>
                        </div>
                    </div>
                    
                    
                    
                </form>     



            </div>                     
        </div>  
    </div>
    
    
 
</div>
